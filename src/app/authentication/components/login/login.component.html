<div class="login-container">
  <div>
    <div *ngIf="isLoading">
      <spinner></spinner>
    </div>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()" *ngIf="!isLoading">
      <p style="text-align: center">Votre Logo ici</p>

      <p *ngIf="error" class="alert alert-danger">
        {{ error }}
      </p>

      <input
        type="text"
        placeholder="Identidiant"
        formControlName="email"
        [ngClass]="setInputBorderClass()"
      />

      <!-- validation error for Email -->
      <div *ngIf="email.invalid && (email.touched || email.dirty)">
        <p class="p-error" *ngIf="email.errors.required">Identifiant requis</p>
        <p class="p-error" *ngIf="email.errors.email">Adresse email invalide</p>
      </div>

      <input
        type="password"
        placeholder="Mot de passe"
        formControlName="password"
        [ngClass]="setInputBorderClass()"
      />

      <!-- Validation error for password input-->
      <div *ngIf="password.invalid && (password.touched || password.dirty)">
        <p class="p-error" *ngIf="password.errors.minlength">
          Minimum 4 caract√®re
        </p>
        <p class="p-error" *ngIf="password.errors.required">
          Mot de passe requis
        </p>
      </div>

      <button
        [ngClass]="setBtnBgClass()"
        [disabled]="!loginFormGroup.valid"
        type="submit"
      >
        Connexion
      </button>
    </form>
  </div>
</div>
