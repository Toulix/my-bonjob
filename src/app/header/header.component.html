<nav class="p-2" [ngClass]="setClasses()">
  <ng-container *ngIf="!isAdminLink; else candidate">
    <a
      [routerLink]="['/']"
      (click)="onClickAdminLink()"
      [ngStyle]="setAdminLinkStyles()"
    >
      Accès administrateur</a
    >
  </ng-container>
  <ng-template #candidate>
    <a
      [routerLink]="['/']"
      (click)="onClickCandidateLink()"
      [ngStyle]="setCandidateLinkStyle()"
    >
      Accès canditat
    </a>
  </ng-template>
</nav>
